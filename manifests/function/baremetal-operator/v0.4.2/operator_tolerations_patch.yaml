apiVersion: apps/v1
kind: Deployment
metadata:
  name: baremetal-operator
  namespace: metal3
spec:
  template:
    spec:
      tolerations:
      # Mark the pod as a critical add-on for rescheduling.
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
